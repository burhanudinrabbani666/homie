<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homie</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/card.css" />
  </head>
  <body>
    <div class="app">
      <header class="header flex-col">
        <nav class="nav__main flex-col">
          <h1>
            <a href="/">HOMIE</a>
          </h1>
          <ul class="nav__main-list flex-col">
            <li>
              <a class="nav__main-item add-contact" href="#">
                <ion-icon name="add-outline"></ion-icon>
                <p class="main-item-text">Add Contact</p></a
              >
            </li>
            <div class="nav__main-non-add flex-col">
              <li>
                <a class="nav__main-item" href="#favorites">
                  <ion-icon name="star-outline"></ion-icon>
                  <p class="main-item-text">Favorites</p>
                </a>
              </li>
              <li>
                <a class="nav__main-item" href="#">
                  <ion-icon name="trash-outline"></ion-icon>

                </a>
              </li>
            </div>
          </ul>
        </nav>
      </header>

      <main class="main">
        <div class="contact__container">
          <header class="contact__header">
            <a href="/index.html" class="contact__back-to-home">Back</a>
            <div class="contact__menu-container">
              <button class="contact__favorites-btn">star</button>
              <a href="/edit-contact" class="contact__edit-btn">edit</a>
              <button class="contact__delete-btn">trash</button>
            </div>
          </header>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
