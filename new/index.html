<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homie</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/card.css" />
  </head>
  <body>
    <div class="app">
      <header class="header flex-col">
        <nav class="nav__main flex-col">
          <h1>
            <a href="/">HOMIE</a>
          </h1>
          <ul class="nav__main-list flex-col">
            <li>
              <a class="nav__main-item add-contact" href="#">
                <ion-icon name="add-outline"></ion-icon>
                <p class="main-item-text">Add Contact</p></a
              >
            </li>
            <div class="nav__main-non-add flex-col">
              <li>
                <a class="nav__main-item" href="#favorites">
                  <ion-icon name="star-outline"></ion-icon>
                  <p class="main-item-text">Favorites</p>
                </a>
              </li>
              <li>
                <a class="nav__main-item" href="#">
                  <ion-icon name="trash-outline"></ion-icon>
                  <p class="main-item-text">Trash</p>
                </a>
              </li>
            </div>
          </ul>

          <nav class="nav__tags-container">
            <h3>Tags</h3>
            <ul class="nav__tags flex-col"></ul>
          </nav>
        </nav>
      </header>

      <main class="main">
        <div>
          <form method="post" class="form__container">
            <button type="submit">Save</button>

            <div class="form__fields">
              <div class="icon-contact">
                <ion-icon name="person-circle-outline"></ion-icon>
              </div>
              <div class="fields">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="full name"
                />
              </div>
            </div>

            <div class="form__fields">
              <div class="icon-contact">
                <ion-icon name="person-circle-outline"></ion-icon>
              </div>
              <div class="fields">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="phone" />
              </div>
            </div>

            <div class="form__fields">
              <div class="icon-contact">
                <ion-icon name="person-circle-outline"></ion-icon>
              </div>
              <div class="fields">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email"
                />
              </div>
            </div>

            <div class="form__fields">
              <div class="icon-contact">
                <ion-icon name="person-circle-outline"></ion-icon>
              </div>
              <div class="fields">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" />
              </div>
            </div>

            <div class="form__fields">
              <div class="icon-contact">
                <ion-icon name="person-circle-outline"></ion-icon>
                <p>Adress</p>
              </div>
              <div class="fields__address">
                <div class="fields__address-item">
                  <label for="street">street</label>
                  <input
                    type="text"
                    id="street"
                    name="street"
                    placeholder="Jl Cipto Mangunkusumo..."
                  />
                </div>

                <div class="fields__address-item">
                  <label for="subdistrict">subdistrict</label>
                  <input type="text" id="subdistrict" name="subdistrict" />
                </div>

                <div class="fields__address-item">
                  <label for="city">city</label>
                  <input type="text" id="city" name="city" />
                </div>

                <div class="fields__address-item">
                  <label for="province">province</label>
                  <input type="text" id="province" name="province" />
                </div>

                <div class="fields__address-item">
                  <label for="country">country</label>
                  <input type="text" id="country" name="country" />
                </div>

                <div class="fields__address-item">
                  <label for="zip code">zip code</label>
                  <input type="text" id="zip code" name="zip code" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
